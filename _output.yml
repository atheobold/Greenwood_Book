bookdown::gitbook:
  css: [css/oistyle.css, css/toc.css, css/font-awesome.min.css]
  config:
    toc:
      before: |
        <li><a href="./">Intermediate Statistics with R</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
      collapse: subsection
    toolbar:
        position: fixed
    download: ["pdf"]
    sharing: no
